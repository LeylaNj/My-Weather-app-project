<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/32e48603c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 35rem">
        <div class="card-body">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              class="city-name"
              id="search-city-form"
            />

            <input type="submit" value="Search" class="search-bottom" />
            <input
              type="submit"
              value="Current"
              class="current-bottom"
              id="current-bottom"
            />
          </form>
          <div class="row">
            <div class="col-6">
              <div class="contain1">
                <h1>Milan</h1>

                <span class="temp" id="temperature">10</span>
                <span class="unit"> ˚C </span>
                <p class="day-time" id="time-day">Monday 10:21</p>
                <p class="high-low" id="high-low">H:10° L:4°</p>
                <p class="description" id="description">sunny</p>
              </div>
            </div>

            <div class="col-6">
              <div class="contain2"></div>
              <ul>
                <li id="humidity">Humidity: <strong>51%</strong></li>
                <li id="pressure">Pressure: <strong>2</strong></li>
                <li id="wind">Wind: <strong>32km/h</strong></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/LeylaNj/My-weather-app.git" class="footer"
        >Open source code </a
      >by Leyla Najafi
    </footer>
    <script src="index.js"></script>
  </body>
</html>
